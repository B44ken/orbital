<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orbital</title>
    <script type="module" src="script/page.js" defer></script>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-51GWF3KRRX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-51GWF3KRRX');
    </script>

    <canvas></canvas>

    <select class="scenario">
        <option>Scenarios</option>
        <option value="ship">Orbit</option>
        <option value="ai">AI</option>
        <option value="versus">Player v Player</option>
        <option value="binary">Binary System</option>
    </select>

    <div class="joystick-position">
        <div class="joystick-circle"></div>
        <div class="joystick-button-position">
            <div class="joystick-button"></div>
        </div>
    </div>

    <div class="fuel">
        <div class="fuel-inner"></div>
    </div>

    <div class="controls modal">
        <div class="keys">
            <div class="key-w key">
                <div class="key-title">w, i</div>
                <div class="key-sub">thrust</div>
            </div>
            <div class="key-a key">
                <div class="key-title">a, k</div>
                <div class="key-sub">left</div>
            </div>
            <div class="key-s key">
                <div class="key-title">s, j</div>
                <div class="key-sub">reverse</div>
            </div>
            <div class="key-d key">
                <div class="key-title">d, l</div>
                <div class="key-sub">right</div>
            </div>
            <div class="key-space key">
                <div class="key-title">space, h</div>
                <div class="key-sub">shoot</div>
            </div>
        </div>
        <div class="modal-close">x</div>
    </div>
</body>
</html>
